server:
  port: 8080

spring:
  application:
    name: agricultural-management-backend

  datasource:
    url: jdbc:mysql://localhost:3306/test_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  security:
    enabled: true

# JWT配置
jwt:
  secret: agricultural-management-secret-key-2023-very-long-secret-key-for-jwt-token
  expiration: 86400000  # 24小时，单位毫秒

# 日志配置
logging:
  level:
    com.agricultural.management: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
